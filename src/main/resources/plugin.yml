name: tpmacaroon
version: '0.0.1'
main: com.github.pinmacaroon.tpmacaroon.PluginMain
load: STARTUP
authors: [ pin ]
description: small tp plugin for small servers
website: https://pinmacaroon.github.io/
commands:
  tpask:
    aliases: [ tpa ]
    description: Send a teleport request
    usage: /<command> <player>
  tpaccept:
    aliases: [ tpac ]
    description: Accept a request
    usage: /<command> <player>
  tpdeny:
    aliases: [ tpd ]
    description: Reject a request
    usage: /<command> <player>
  tpcancel:
    aliases: [ tpc ]
    description: Cancel a request
    usage: /<command>